<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <title>Agregar</title>
  </head>
  <body>
    <div class="container">
      <h1>Agregar nuevo</h1>
      <button
        class="btn btn-primary mt-2 mb-4"
        onclick="window.location = './index.html'"
      >
        Inicio
      </button>
      <form id="alForm">
        <!-- Nombre -->
        <div class="form-group">
          <label for="alName">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="alName" />
        </div>
        <!-- Apellido -->
        <div class="form-group">
          <label for="alLastName">Apellido</label>
          <input
            type="text"
            class="form-control"
            name="apellido"
            id="alLastName"
          />
        </div>
        <!-- Grupo -->
        <div class="form-row">
          <!-- Codigo -->
          <div class="col">
            <label for="alCode">Codigo</label>
            <input type="number" class="form-control" name="codigo" id="alCode">
          </div>
          <!-- Notas -->
          <div class="col">
            <label for="alNotes">Notas</label>
            <input type="number" class="form-control" name="notas" id="alNotes">
          </div>
          <!-- Edad -->
          <div class="col">
            <label for="alAge">Edad</label>
            <input type="number" class="form-control" name="edad" id="alAge">
          </div>
        </div>
        <button id="btnAgregar" type="submit" class="btn btn-success mt-3 float-right">Agregar</button>
      </form>
    </div>

    <!-- Scripts -->
    <script type="module" src="./add.js"></script>
  </body>
</html>
